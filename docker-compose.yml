version: '3'
services:
    database:
        image: "mariadb:latest"
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: true
            MYSQL_DATABASE: bast
            MYSQL_USER: bast
            MYSQL_PASSWORD: bast
        ports:
            - 3306:3306
        volumes:
            - ./migrations:/docker-entrypoint-initdb.d:ro,z

    bast:
        build: .
        ports:
            - 8080:8080
        environment:
            - BAST_DB_USER: bast
            - BAST_DB_PASS: bast
            - BAST_DB_DB: bast
        depends_on: database

