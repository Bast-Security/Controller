version: '3'
services:
    database:
        build: migrations
        ports:
            - 3306:3306

    bast:
        build: .
        environment:
            BAST_DB_USER: bast
            BAST_DB_PASS: bast
            BAST_DB_DB: bast
            BAST_CERT: ./pki/bast.crt
            BAST_KEY: ./pki/bast.key
        ports:
            - 8080:8080
        depends_on: database

